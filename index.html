<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TodoApp</title>
</head>

<body>
    <div class="container">
        <div>
            <header>
                <h1>My To-do's List</h1>
            </header>
            <main id="myUL">
                <div class="title d-flex">
                    <input type="text" name="" id="input" class="form-control" placeholder="New Task...">
                    <button type="button" id="add" class="btn btn-primary">Add to List</button>
                </div>
                <div class="LHTML position">
                    <h3 id="content">Learn HTML</h3>

                    <div class="status absolute">
                        <span class="done"> Mark as Done</span> |
                        <span class="delete"> Delete</span>

                    </div>

                    <hr>
                </div>

                <div class="LCSS position">
                    <h3 id="content">Learn CSS</h3>

                    <div class="status absolute">
                        <span class="done"> Mark as Done</span> |
                        <span class="delete"> Delete</span>
                    </div>
                    <hr>
                </div>

                <div class="ml-3 mt-4 font-size-16 LJAVA position">
                    <h3 id="content">Learn JavaScript </h3>
                    <div class="status absolute">
                        <span class="done"> Mark as Done</span> |
                        <span class="delete"> Delete</span>
                    </div>
                    <hr>
                </div>

                <div class="ml-3 mt-4 font-size-16 LPHP position">
                    <h3 id="content">Learn PHP</h3>
                    <div class="status absolute">
                        <span class="done"> Mark as Done</span> |
                        <span class="delete"> Delete</span>
                    </div>
                    <hr>

                </div>



            </main>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
